<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Day-21 - JavaScript For Loop</title>
</head>

<body>
    <script>
        // for loop
        for (let i = 0; i <= 5; i++) {
            // code instructions 
            console.log(i);
        }

        for (let i = 10; i > 0; i--) {
            console.log(i);
        }

    </script>
</body>


</html>
