<!-- Ordered Lists -->
<ol>
    <li>white</li>
    <li>black</li>
    <li>orange</li>
    <li>yellow</li> 
</ol>

<!-- Unordered Lists -->
<ul>
    <li>white</li>
    <li>black</li>
    <li>orange</li>
    <li>yellow</li> 
</ul>

<!-- Nested Lists -->
 <ol>
    <li>Item 1
        <ul>
            <li>Sub Item 1</li>
            <li>Sub Item 2</li>
        </ul>
    </li>
    <li>Item 2</li>
    <li>Item 3
        <ul>
            <li>Sub Item 1</li>
            <li>Sub Item 2</li>
        </ul>
    </li>
    <li>Item 4</li>
    <li>Item 5</li>
 </ol>
