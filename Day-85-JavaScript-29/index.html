  <body>
    <script>
         // clearInterval
        let counter =0;
        const interval = setInterval(function()  {1
          // console.log("Hello World");
          counter++;
          console.log(counter);

          if(counter ===10){
            clearInterval(interval);
          }

        }, 1000);


        // loop  break
        for(let i=0; i<10; i++){
          console.log("break " ,i);
          if(i===5){
            break;
          }
        }

        // loop  continue
        for(let j=0; j<10; j++){
          if(j===5){
            continue;
          }
          console.log("continue " ,j);
        }

        // todo list
        let list = [ "item 1", "item 2", "item 3", "item 4", "item 5"];
        list.forEach(function(item,index){
        console.log(index +" : "+ item);
      })
    </script>
