<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Align Items</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h2>Align Items Stretch</h2>
  <div class="parent" style="align-items: stretch;">
    <div class="one">One</div>
    <div class="two">Two
      <br />
      lorem
    </div>
    <div class="three">Three</div>
  </div>

  <h2>Flex Start</h2>
  <div class="parent" style="align-items: flex-start;">
    <div class="one">One</div>
    <div class="two">Two</div>
    <div class="three">Three</div>
  </div>

  <h2>Flex End</h2>
  <div class="parent" style="align-items: flex-end;">
    <div class="one">One</div>
    <div class="two">Two</div>
    <div class="three">Three</div>
  </div>

  <h2>Center</h2>
  <div class="parent" style="align-items: center;">
    <div class="one">One</div>
    <div class="two">Two</div>
    <div class="three">Three</div>
  </div>

  <h2>Baseline</h2>
  <div class="parent" style="align-items: baseline;">
    <div class="one">One</div>
    <div class="two">Two</div>
    <div class="three">Three</div>
  </div>

  <br>
  <hr>

  <div class="parent1">
    <div class="one1"></div>
  </div>

</body>

</html>
