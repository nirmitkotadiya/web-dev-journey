<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Day-30 - JavaScript Arrow Functions ðŸ’ª</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script>
        // Arrow Functions
        const test = () =>{
          console.log("Hello World");
        }
        test();

        // Arrow Functions with Parameters
        const test1 = name =>{
          console.log("Hello World ", name);
        }
        test1("John");

      // sum
      const sum = (num1,num2)=>{
        return num1 + num2;
      }

      // one liner
      // const sum = (num1,num2) => num1 + num2;
      console.log(sum(10,20));
    </script>
  </body>
</html>
