<h2>Registration Form</h2>
<form>
  First Name:
  <input type="text" placeholder="Enter First Name" />
  <br />
  Last Name:
  <input type="text" placeholder="Enter Last Name" />
  <br />
  Email:
  <input type="email" placeholder="Enter Email Address" />
  <br />
  Password:
  <input type="password" />

  <h4>Gender</h4>
  <input type="radio" name="gender" /> Male
  <br />
  <input type="radio" name="gender" /> Female
  <br />
  <input type="radio" name="gender" /> Other
  <br />

  Age : <input type="number" />
  <br />

  Preferences :
  <br />
  <input type="checkbox" name="painting" />Acrylic Painting
  <br />
  <input type="checkbox" name="oil" /> Oil Painting
  <br />
  <input type="checkbox" name="water" /> Water Color Painting
  <br />

  Select Occupation :
  <select>
    <option value="1">Web Developer</option>
    <option value="2">Graphic Designer</option>
    <option value="3">UI/UX Designer</option>
  </select>

  <br />
  Bio
  <textarea placeholder="share few words about you"></textarea>
  <br />

  <input type="file" />
  <br />
  <input type="button" value="Reset" />
  <input type="button" value="Submit" />
</form>
