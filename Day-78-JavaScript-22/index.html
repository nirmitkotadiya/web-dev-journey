<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Day-22 - JavaScript Traverse through array using loops</title>
</head>

<body>
    <script>
        let list = ["first item", "second item", "third item", "fourth item"];

        for (let i = 0; i < list.length; i++) {
            console.log(list[i]);
        }

        let i = 0;
        while (i < list.length) {
            console.log(list[i]);
            i++;
        }

    </script>
</body>


</html>
